<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Beneficios Diarios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1.5rem;
            background-color: #ffffff;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .chart-container {
            position: relative;
            height: 500px;
            width: 100%;
            margin-bottom: 2rem;
        }

        canvas {
            width: 100% !important;
            /* Asegura que el canvas ocupe todo el ancho de su contenedor */
            height: 100% !important;
            /* Asegura que el canvas ocupe toda la altura de su contenedor */
            display: block;
            /* Elimina el espacio extra debajo del canvas */
        }
    </style>
</head>

<body class="p-4 bg-gray-100">
    <div class="container">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Progresión de Beneficios Diarios (USDT)</h1>

        <div class="chart-container">
            <!-- INICIO DE MODIFICACIÓN -->
            <!-- Se eliminaron los atributos 'width' y 'height' para que el tamaño sea controlado por CSS -->
            <canvas id="dailyProfitChart"></canvas>
            <!-- FIN DE MODIFICACIÓN -->
        </div>

        <div class="mt-8 text-center">
            <a href="../index.html"
                class="inline-flex items-center px-6 py-3 text-base font-medium text-white bg-gray-600 hover:bg-gray-700 rounded-md shadow-sm transition">←
                Volver al Resumen</a>
        </div>
    </div>

    <!-- Chart.js y adaptadores de fecha -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.29.3"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.js"></script>

    <script type="module">
        // Importar csvData desde el archivo externo data2.js
        import { csvData } from '../data2.js';

        // Procesar CSV
        function parseCSV(csvString) {
            const lines = csvString.trim().split('\n');
            const headers = lines[0].split(',').map(h => h.trim());
            const data = [];

            for (let i = 1; i < lines.length; i++) {
                const currentLine = lines[i].split(',');
                if (currentLine.length === headers.length) {
                    const row = {};
                    row[headers[0]] = currentLine[0].trim();
                    row[headers[1]] = parseFloat(currentLine[1].trim());
                    data.push(row);
                }
            }
            return data;
        }

        const parsedData = parseCSV(csvData);

        const sortedDailyProfits = parsedData.map(d => {
            const dateObj = new Date(d.fecha);
            if (isNaN(dateObj.getTime())) return null;
            return { date: dateObj, profit: d.beneficio };
        }).filter(Boolean).sort((a, b) => a.date - b.date);

        const labels = sortedDailyProfits.map(d => d.date);
        const data = sortedDailyProfits.map(d => d.profit);
        const pointColors = data.map(v =>
            v > 0 ? 'rgba(75,192,192,1)' : v < 0 ? 'rgba(255,99,132,1)' : 'rgba(200,200,200,1)'
        );

        const ctx = document.getElementById('dailyProfitChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Beneficio/Pérdida Diario (USDT)',
                    data: data,
                    fill: true,
                    backgroundColor: 'rgba(75,192,192,0.2)',
                    borderColor: 'rgba(75,192,192,1)',
                    borderWidth: 2,
                    tension: 0.3,
                    pointBackgroundColor: pointColors,
                    pointBorderColor: pointColors,
                    pointRadius: 5,
                    pointHoverRadius: 7
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function (context) {
                                return `Beneficio Diario: ${context.raw.toFixed(2)} USDT`;
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'day',
                            tooltipFormat: 'yyyy-MM-dd',
                            displayFormats: {
                                day: 'yyyy-MM-dd'
                            }
                        },
                        title: {
                            display: true,
                            text: 'Fecha'
                        },
                        ticks: {
                            autoSkip: false, // Desactiva el auto-salto de etiquetas
                            maxTicksLimit: 31, // Permite hasta 31 etiquetas (para un mes)
                            // INICIO DE MODIFICACIÓN
                            minRotation: 45, // Rotar etiquetas al menos 45 grados
                            maxRotation: 45  // Rotar etiquetas como máximo 45 grados
                            // FIN DE MODIFICACIÓN
                        },
                        // INICIO DE MODIFICACIÓN
                        // Establecer min y max explícitamente para el rango del eje
                        min: sortedDailyProfits.length > 0 ? sortedDailyProfits[0].date.getTime() : undefined,
                        max: sortedDailyProfits.length > 0 ? sortedDailyProfits[sortedDailyProfits.length - 1].date.getTime() : undefined
                        // FIN DE MODIFICACIÓN
                    },
                    y: {
                        beginAtZero: false,
                        title: {
                            display: true,
                            text: 'Beneficio (USDT)'
                        }
                    }
                }
            }
        });
    </script>
</body>

</html>
