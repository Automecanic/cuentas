<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Gr√°fico de Beneficios por D√≠a</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f9fafb;
            padding: 2rem;
        }

        .container {
            max-width: 100%;
            margin: auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .scroll-chart-wrapper {
            overflow-x: auto;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 1rem;
        }

        canvas {
            height: 400px !important;
            min-width: 1000px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">Gr√°fico de Beneficios por D√≠a</h1>

        <!-- üìä Scroll horizontal para el canvas -->
        <div class="scroll-chart-wrapper mb-6">
            <canvas id="grafico"></canvas>
        </div>

        <!-- ‚úÖ Bot√≥n visible justo debajo -->
        <div class="text-center mt-4">
            <a href="../index.html"
                class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-gray-600 hover:bg-gray-700 transition-colors duration-300">
                &larr; Volver al Resumen
            </a>
        </div>
    </div>

    <script type="module">
        import { csvData } from './data2.js';

        const datos = csvData.trim().split('\n').slice(1).map(linea => {
            const [fecha, beneficio] = linea.split(',');
            return {
                x: fecha,
                y: parseFloat(beneficio)
            };
        });

        // Adaptar tama√±o del canvas al n√∫mero de puntos
        const canvas = document.getElementById('grafico');
        const minWidthPerPoint = 10;
        canvas.style.width = `${Math.max(1000, datos.length * minWidthPerPoint)}px`;

        const ctx = canvas.getContext('2d');

        new Chart(ctx, {
            type: 'line',
            data: {
                datasets: [{
                    label: 'Capital (USDT)',
                    data: datos,
                    borderColor: 'rgba(75,192,192,1)',
                    backgroundColor: 'rgba(75,192,192,0.2)',
                    tension: 0.3,
                    pointRadius: 4,
                    fill: true
                }]
            },
            options: {
                responsive: false,
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: ctx => `Capital: ${ctx.raw.toFixed(2)} USDT`
                        }
                    }
                },
                scales: {
                    x: {
                        type: 'category',
                        title: {
                            display: true,
                            text: 'Fecha'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Capital (USDT)'
                        }
                    }
                }
            }
        });
    </script>
</body>

</html>
