<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Gráfico de Beneficios por Día</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f9fafb;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }

        canvas {
            width: 100% !important;
            height: 400px !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Gráfico de Beneficios por Día</h1>
        <canvas id="grafico"></canvas>
    </div>

    <script type="module">
        import { csvData } from './data2.js';

        const datos = csvData.trim().split('\n').slice(1).map(linea => {
            const [fecha, beneficio] = linea.split(',');
            return {
                x: fecha,
                y: parseFloat(beneficio)
            };
        });

        const ctx = document.getElementById('grafico').getContext('2d');

        new Chart(ctx, {
            type: 'line',
            data: {
                datasets: [{
                    label: 'Capital (USDT)',
                    data: datos,
                    borderColor: 'rgba(75,192,192,1)',
                    backgroundColor: 'rgba(75,192,192,0.2)',
                    pointRadius: 4,
                    tension: 0.3,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: ctx => `Capital: ${ctx.raw.toFixed(2)} USDT`
                        }
                    }
                },
                scales: {
                    x: {
                        type: 'category',
                        title: {
                            display: true,
                            text: 'Fecha'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Capital (USDT)'
                        }
                    }
                }
            }
        });
    </script>
    <div class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
        <div class="mt-8">
            <a href="../index.html"
                class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-gray-600 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-colors duration-300">
                &larr; Volver al Resumen
            </a>
        </div>
    </div>
</body>

</html>
