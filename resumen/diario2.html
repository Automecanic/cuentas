<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Gr치fico de Beneficios por D칤a</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f9fafb;
            padding: 2rem;
        }

        .container {
            max-width: 100%;
            margin: auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .scroll-chart-wrapper {
            overflow-x: auto;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding-bottom: 1rem;
        }

        canvas {
            height: 400px !important;
            min-width: 1000px;
            /* se expandir치 si hay muchos datos */
        }

        /* Bot칩n que aparece al hacer scroll */
        #boton-regreso {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        #boton-regreso.visible {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">Gr치fico de Beneficios por D칤a</h1>

        <!-- 游댃 Contenedor con scroll horizontal -->
        <div class="scroll-chart-wrapper">
            <canvas id="grafico"></canvas>
        </div>
    </div>

    <!-- 游댷 Bot칩n de regreso (aparece con scroll) -->
    <div id="boton-regreso" class="fixed bottom-4 left-0 right-0 flex justify-center z-50">
        <a href="../index.html"
            class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-gray-600 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-colors duration-300 shadow-md">
            &larr; Volver al Resumen
        </a>
    </div>

    <script type="module">
        import { csvData } from './data2.js';

        // Parsear CSV
        const datos = csvData.trim().split('\n').slice(1).map(linea => {
            const [fecha, beneficio] = linea.split(',');
            return {
                x: fecha,
                y: parseFloat(beneficio)
            };
        });

        // Adaptar el tama침o del canvas al n칰mero de datos
        const canvas = document.getElementById('grafico');
        const minWidthPerPoint = 80;
        canvas.style.width = `${Math.max(1000, datos.length * minWidthPerPoint)}px`;

        const ctx = canvas.getContext('2d');

        new Chart(ctx, {
            type: 'line',
            data: {
                datasets: [{
                    label: 'Capital (USDT)',
                    data: datos,
                    borderColor: 'rgba(75,192,192,1)',
                    backgroundColor: 'rgba(75,192,192,0.2)',
                    tension: 0.3,
                    pointRadius: 4,
                    fill: true
                }]
            },
            options: {
                responsive: false, // Para scroll horizontal
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: ctx => `Capital: ${ctx.raw.toFixed(2)} USDT`
                        }
                    }
                },
                scales: {
                    x: {
                        type: 'category',
                        title: { display: true, text: 'Fecha' }
                    },
                    y: {
                        title: { display: true, text: 'Capital (USDT)' }
                    }
                }
            }
        });

        // Mostrar el bot칩n al hacer scroll hacia abajo
        const boton = document.getElementById('boton-regreso');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 200) {
                boton.classList.add('visible');
            } else {
                boton.classList.remove('visible');
            }
        });
    </script>
</body>

</html>
